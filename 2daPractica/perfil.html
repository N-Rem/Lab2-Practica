<body>
  <h1>Agregue sus datos personales</h1>  
    <div class="datosP">
        <form>
            <p>¿Uested es estudiante?</p>
            <label for="si">si</label>
            <input type="radio" name="estudiante" id="si" value="si">
            <label for="no">no</label>
            <input type="radio" name="estudiante" id="no" value="no"></form><br/>
            <label for="name">Nombre completo:</label>
            <input type="text" name="name" id="name" placeholder="Su nombre y apellido"><br/>
            <label for="email">su email:</label>
            <input type="email" name="email" id="email" placeholder="ejemplo@gmail.com"><br/>
            <label for="edad">Su edad: </label>
            <input type="number" name="edad" id="edad" min="10" max="70" step="1"><br/>
            <hr/>
            <p>Nacionalidad</p>
            <select name="nacionalidad" >
                <option value="">Nacionalidad</option>
                <option value="Argentina">Argentina</option>
                <option value="Francia">Francia</option>
                <option value="Alemania">Alemania</option>
                <option value="Chile">Chile</option>
                <option value="China">China</option>
                <option value="México">México</option>
                <option value="Rusia">Rusia</option>
            </select>
            <hr/>
            <p>Condicion Laboral:</p>
            <label for="desempleado">Desempleado</label>
            <input type="radio" name="trabaja" id="desempleado" value="desempleado" class="rchek">
            <label for="busqueda">Busqueda Laboral</label>
            <input type="radio" name="trabaja" id="busqueda" value="busqueda" class="rchek"><br/>
            <label for="partTime">Trabajo Part Time</label>
            <input type="radio" name="trabaja" id="partTime" value="partTime"class="rchek">
            <label for="fullTime">Trabajo Full Time</label>
            <input type="radio" name="trabaja" id="fullTime" value="fullTime">
            <hr/>
            <p>Gustos musicales</p>
            <label for="rock">Rock</label>
            <input type="checkbox" name="musica" id="rock" value="rock"class="rchek">
            <label for="pop">Pop</label>
            <input type="checkbox" name="musica" id="pop" value="pop"class="rchek">
            <label for="jaz">jaz</label>
            <input type="checkbox" name="musica" id="jaz" value="jaz"class="rchek">
            <label for="clasic">clasica</label>
            <input type="checkbox" name="musica" id="clasic" value="clasic"class="rchek">
            <label for="electro">Electro</label>
            <input type="checkbox" name="musica" id="electro" value="electro">
            <hr/>
            <p>Indique su comida faborita:</p>
            <select name="comidaF" >
                <option value="">Comida Faborita</option>
                <option value="milanesa">Milaesa</option>
                <option value="pastas">Pastas</option>
                <option value="canreR">Carnes Rojas</option>
                <option value="pescado">Pescado</option>
                <option value="firturas">Firturas</option>
                <option value="pure">Pure de Papas</option>
                <option value="ensalada">Ensalada</option>
            </select>
            <hr/>
            <button name="submit" id="enviarDatos">Enviar formulario</button>
            <p>recordad usuario?</p>
            <label for="siRecordar">si</label>
            <input type="radio" name="recordar" id="si" value="si">
            <label for="noRecordar">No</label>
            <input type="radio" name="recordar" id="no" value="no">
        </form>
    </div>
